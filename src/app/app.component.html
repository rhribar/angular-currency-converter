
<div class="container">
  <app-form 
    [baseCurrency]="baseCurrency" 
    [counterCurrency]="counterCurrency" 
    [currencies]="currencies" 
    [amount]="amount"
    (currenciesSwapped)="handleSwapCurrencies()" 
    (formChanged)="handleFormChanged($event)">
  </app-form>
  <app-chart 
    [baseCurrency]="baseCurrency" 
    [counterCurrency]="counterCurrency">
  </app-chart>
</div>
